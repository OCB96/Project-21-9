<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scarce Likes</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3> Likes: {{likes}} </h3>
      <button v-if="likes<10" @click="increment()"> Like </button>
      <p v-else>
        Can't like more than 10 times.
      </p>

      <button v-if="likes>0" @click="decrement()"> Dislike </button>
      <p v-else>
        Can't like less than 0 times.
      </p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          likes:0
        },
        methods: {
          increment: function(){
            this.likes+=1;
          },
          decrement: function(){
            this.likes-=1;
          }
        }
      });
    </script>
  </body>
</html>
